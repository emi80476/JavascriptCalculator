<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	

	<!-- Latest compiled and Bootstrap minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Bootstrap  Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

	<div class="container" id="main">
		<div id="calculator" style="width: 248px;">
<div class="panel panel-default">
	
				<table class="table table-bordered" style="height: 100%; width:100%;">
					<tr>
						<td colspan="4">
							<input type="text" class="text-right" id="inputBar" placeholder="0" style="width: 100%;">			
						</td>
					</tr>
	
					<tr>
						<td><button type="button" class="list-group-item" id="AC">AC</button></td>
						<td><button type="button" class="list-group-item" id="%" onClick="showOnInput(this.id)">%</button></td>
						<td><button type="button" class="list-group-item" id="/" onClick="showOnInput(this.id)">/</button></td>
						<td><button type="button" class="list-group-item" id="+" onClick="showOnInput(this.id)">+</button></td>
					</tr>
					<tr>
						<td><button type="button" class="list-group-item" id="7" onClick="showOnInput(this.id)">7</button></td>
						<td><button type="button" class="list-group-item" id="8" onClick="showOnInput(this.id)">8</button></td>
						<td><button type="button" class="list-group-item" id="9" onClick="showOnInput(this.id)">9</button></td>
						<td><button type="button" class="list-group-item" id="*" onClick="showOnInput(this.id)">*</button></td>
					</tr>
					<tr>
						<td><button type="button" class="list-group-item" id="4" onClick="showOnInput(this.id)">4</button></td>
						<td><button type="button" class="list-group-item" id="5" onClick="showOnInput(this.id)">5</button></td>
						<td><button type="button" class="list-group-item" id="6" onClick="showOnInput(this.id)">6</button></td>
						<td><button type="button" class="list-group-item" id="-" onClick="showOnInput(this.id)">-</button></td>
					</tr>
					<tr>
						<td><button type="button" class="list-group-item" id="1" onClick="showOnInput(this.id)">1</button></td>
						<td><button type="button" class="list-group-item" id="2" onClick="showOnInput(this.id)">2</button></td>
						<td><button type="button" class="list-group-item" id="3" onClick="showOnInput(this.id)">3</button></td>
						<td rowspan="2"><button type="button" class="list-group-item" id="equalTo" style="height: 100%;">=</button></td>
					</tr>
					<tr>
						<td><button type="button" class="list-group-item" id="." onClick="showOnInput(this.id)">.</button></td>
						<td colspan="2"><button type="button" class="list-group-item" id="0" onClick="showOnInput(this.id)">0</button></td>
	
					</tr>
				</table>
	
			</div>

		</div>
	</div>

<!-- jQuery from Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" src="./javascripts/javaScriptCalculator.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
